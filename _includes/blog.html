<h2>Blog Posts</h2>

<ul>
    <li>
        <span><a href="{{ site.posts.first.url }}">{{ site.posts.first.title }}</a><p style="display: inline;"> - {{ site.posts.first.excerpt }}</p></span>
    </li>
    {% for post in site.posts offset:1 %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
