<h2>Blog Posts</h2>

<ul>
    {% for post in site.posts limit:3 %}
    <li>
        <span><a href="{{ post.url }}">{{ post.title }}</a><p> - {{ post.excerpt }}</p></span>
    </li>
    {% endfor %}


    {% for post in site.posts offset:3 %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
