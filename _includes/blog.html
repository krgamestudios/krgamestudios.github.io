<h2>Blog Posts</h2>

<ul>
    <li>
        <a href="{{ site.posts.first.url }}">{{ site.posts.first.title }}</a>
        <p>{{ site.posts.first.excerpt }}</p>
    </li>
    {% for post in  {{ site.posts | slice: 1 }} %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
