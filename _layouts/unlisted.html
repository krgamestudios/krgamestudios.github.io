---
layout: default
---

<script>
	document.title = "{{ page.title }} | {{ site.title }}";
</script>

<small>{{ page.date | date: "%-d %B %Y" }}</small>

<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

<small>This article is unlisted.</small>

<div style="margin: 20px 0 0 0;"></div>

{{ content }}
